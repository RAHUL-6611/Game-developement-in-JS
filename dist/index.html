<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
<link rel='stylesheet' href='./css/main.css'>
</head>
<body>
<div class="container">
    <div class="start">
        <h1>Press ENTER to start!</h1>
    </div>
<div class="scoreboard">
    <div class="gameOver">Game Over</div>
    <div class="dino" onclick="showco(event)"></div>
    <div id="scoreCont">Your Score: 0</div>
</div>
    <div class="infinite">
        <span class="a"><img src="/dist/assets/img/tree-removebg-preview.png" alt=""></span>
        <span class="b"><img src="/dist/assets/img/tree-removebg-preview.png" alt=""></span>    
        <div class="strips"></div>
        <div class="shadow"></div>
    </div>
    <div class="square"></div>

    <div class="enemy">
        <span class="images first"><img src="./assets/img/img1.gif" alt=""></span>
        <span class="images"><img src="./assets/img/img2.gif" alt=""></span>
        <span class="images"><img src="./assets/img/img3.gif" alt=""></span>
        <!-- <span class="images"><img src="./assets/img/img4.gif" alt=""></span> -->
        <!-- <span><img src="./assets/img/img5.gif" alt=""></span> -->
    </div>
    
</div>



<script src="./js/config.js"></script>
</body>
</html>
